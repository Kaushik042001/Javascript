<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    
    <div id="card">
        <h1>People Entered</h1>
        <div id="buttons">
            <button id="increment-btn" onclick="increment()">INCREMENT</button>
    
            <button id="save-btn" onclick="save()">SAVE</button>
        </div>
        <div id="display">
            <h1 id="count-el"></h1>
    
            <h2 id="save-el"></h2>
        </div>
    </div>


    
    <p id="welcome-el"></p>

    <img src="shoes_image.jpg" width="250px" height="200px">

    <button onclick="purchase()">Purchase - $149</button>
    
    <p id="error"></p>

    <p id="num1-el"></p>
    <p id="num2-el"></p>

    <button id="add-btn" onclick="add()">Add</button>
    <button id="subtract0-btn" onclick="subtract()">Subtract</button>
    <button id="multiply-btn" onclick="multiply()">Multiply</button>
    <button id="divide-btn" onclick="divide()">Divide</button>

    <p id="result"></p>

    <p id="greeting-el"></p>

    <div id="container"></div>


    
    <script src="index.js"></script>  
</body>
</html>
